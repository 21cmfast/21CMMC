# Config file for automatic testing at travis-ci.org
dist: xenial
language: python
matrix:
    include:
        - python: 3.7
          env: TOXENV=py37
        - python: 3.6
          env: TOXENV=py36

addons:
  apt:
    packages:
    - libfftw3-dev
    - libgsl0-dev
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libcfitsio-dev
    update: true


# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - which python
    - pip install -U tox-travis coverage coveralls tox-pip-version Cython

# command to run tests, e.g. python setup.py test
script:
  - tox
  - coverage report


# Calculate coverage
after_success:
  - ls -a
  - coveralls
